<!DOCTYPE html>
{% load static %}
{% include 'links_app/head.html' %}
<body>


    {% if user.is_authenticated %}
        
        {% include 'links_app/base.html' %}
        <br>
        <div class="container" style="text-align: center; border-radius: 10px;
        background-color:#eee;; box-shadow: 0 20px 35px rgba(20,0,20,0.1);
        width:370px;margin: 0.1rem auto;"><h1 style="color: green;font-size: 30px;">Putaway</h1></div>
        <div class="container"><hr class="rounded" style="border-top: 8px solid #bbb;border-radius: 5px;width: 100%"></div>
        <div class="container">
            <form method="post" action="#">
                <label for="">HoldingUnit</label>
                <input type="text" id="hu" name="hu" placeholder="Scan HU" Required>
                <button type="submit" class="btn btn-primary" name="route" style="font-size: 11px;">Route</button>
                {% csrf_token %}
                <br>
                <p>Route: {{targetbin_1}}</p>
                <p>Qty: {{qty}}</p>
                <label for="">Productcode</label>
                <input type="text" id="productcode" name="productcode" placeholder="Scan Barcode">
                <br>
                <label for="">Bin</label>
                <input type="text" id="bin" name="bin" placeholder="Scan Bin No.">
                <br>
                <label for="">Enter Qty</label>
                <input type="number" id="qty" name="qty" min="0" placeholder="Enter Qty No.">
                <br>
                <label for="">TargetBin</label>
                <input type="radio" id="type" name="type" placeholder="Enter ref." value="Good" checked="checked">
                <label for="">BinFull</label>
                <input type="radio" id="type" name="type" placeholder="Enter ref." value="Damage">
                <label for="">WstockInBin</label>
                <input type="radio" id="type" name="type" placeholder="Enter ref." value="Damage">
                <br>
                <button class ="btn btn-primary" type="submit" name="confirm" value ="route">Confirm</button>
                <br>
            </form>
        </div>
        <div class="container">{% include 'links_app/message.html' %}</div>




        {% else %}
        <li><a class="navbar-link" href="{% url 'user_login' %}">Login</a></li>
        <li><a class="navbar-link" href="{% url 'register' %}">Regsiter</a></li>
        {% endif %}
        {% csrf_token %}
    </body>
    <script src="//cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script src="{% static 'javascript/javascript.js' %}" type="text/javascript"></script> 
</html>
